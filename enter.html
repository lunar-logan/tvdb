<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sign in | Sign up</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    </head>
    <body>
    <h1>TV shows database</h1><i><small>From the beginning of time</small></i><hr>
    	<div>
    		<h2>Sign In here</h2>
    		<form action="#" method="POST">
    			<table>
    				<tr>
    					<td>Username</td>
    					<td><input type="text" name="name" placeholder="Your username"></input></td>
    				</tr>
    				<tr>
    					<td>Password</td>
    					<td><input type="password" name="password" placeholder="Your password"></input></td>
    				</tr>
    				<tr>
    					<td><input type="submit" value="Sign In"></input></td>
    				</tr>
    			</table>
    		</form>
    	</div>
    	<h1>OR</h1>
    	<div>
    		<h2>New user? register here</h2>
    		<form method="POST" action="#">
    			<table>
    				<tr>
    					<td>Username</td>
    					<td><input type="text" name="name" placeholder="Choose a username"></input></td>
    				</tr>
    				<tr>
    					<td>Password</td>
    					<td><input type="password" name="password" placeholder="Choose a password"></input></td>
    				</tr>
    				<tr>
    					<td><input type="submit" value="Register"></input></td>
    				</tr>
    			</table>
    		</form>
    	</div>
    </body>
</html>
